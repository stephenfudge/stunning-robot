<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>


<body>
    <!-- header -->
    <header class="bg-primary text-white py-2">
        <h1 class="text-center">Weather Dashboard
        </h1>
    </header>
    <main class="container" id="">
        <div class="row">
            <!-- search section -->
            <div class="column1">
                <div id="search">
                    <h3>Search for a City:</h3>
                    <form id="">
                        <input class="cityInput" id="city" name="city" type="text" placeholder="Las Vegas">
                        <button type="submit" id="button" class="btn btn-info">Search</button>
                    </form>

                    <hr>
                    </hr>

                    <!-- cities that have already been searched -->
                    <div id="history"> </div>
                </div>
            </div>
            <!-- weather display -->
            <div class="column2">
                <div id="showWeather"> </div>
            </div>


        </div>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"> </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="./assets/js/script.js"> </script>
</body>

</html>
