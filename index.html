<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>


<body>
    <!-- header -->
    <header class="bg-primary text-white py-2">
        <h1>Weather Dashboard </h1>
    </header>
    <main class="container" id="">
        <div class="row">
            <!-- search section -->
            <div class="column1">
                <div id="search">
                    <h3>Search for a City:</h3>
                    <form id="">
                        <input class="cityInput" id="city" name="city" type="text" placeholder="Las Vegas">
                        <button type="submit" id="submitButton" class="btn btn-info">Search</button>
                    </form>

                    <hr>
                    </hr>

                    <!-- cities that have already been searched -->
                    <div id="history"> </div>
                </div>

                <!-- weather display section -->
            </div>

            <div class="column2">
                <div id="showWeather">
                    <div id="fiveDay">
                        <ul id="fiveDayList">
                        </ul>
                    </div>
                </div>
            </div>


        </div>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"> </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="./assets/js/script.js"> </script>
</body>

</html>
