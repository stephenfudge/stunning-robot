<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--- header -->
    <header>
        <h1 class>Weather Dashboard</h1>
    </header>


    <!---container for page-->
    <div class="container-fluid">
        <div class="row">

            <!-- search section -->
            <div class="col-3 bg-light mt-3">
                <h4 class="search-instruction my-1">Search for a city: </h4>
                <form id="cityForm">
                    <div class="input-group">
                        <input id="cityInput" type="text" class="form-control" placeholder="Las Vegas"
                            aria-label="Enter city name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="submitButton">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- cities that have been searched -->
                <div id="history" class="mt-4">
                </div>
            </div>

            <!--- today's weather -->
            <div class="col-9">
                <div class="row">
                    <div id="currentWeather">
                    </div>
                </div>

                <!--- 5-day forecast-->
                <h3 id="fiveDayHeader" class="mt-1"></h3>
                <div id="fiveDayForecast" class="row"></div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
